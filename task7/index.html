<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Context Menu</title>
  <link rel="stylesheet" type="text/css" href="./dist/css/main.css">
</head>
<body>
  <p>中文</p>
  <div id="context-menu">
    <ul>
      <li>
        <span class="item-name">返回(B)</span>
        <span class="key">Atl+向左箭头</span>
      </li>
      <li>
        <span class="item-name">前进(F)</span>
        <span class="key">Atl+向右箭头</span>
      </li>
      <li class="group-line">
        <span class="item-name">重新加载(R)</span>
        <span class="key"></span>
      </li>
      <li>
        <span class="item-name">另存为</span>
        <span class="key"></span>
      </li>
      <li>
        <span class="item-name">打印</span>
        <span class="key"></span>
      </li>
      <li class="group-line">
        <span class="item-name">投射</span>
        <span class="key"></span>
      </li>
      <li>
        <span class="item-name">查看网页源代码</span>
        <span class="key"></span>
      </li>
      <li>
        <span class="item-name">检查</span>
        <span class="key"></span>
      </li>
    </ul>
  </div>
</body>
<script src="./dist/js/app.js"></script>
</html>
