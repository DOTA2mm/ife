<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/main.css">
  <title>task9-正则表达式之入门</title>
</head>
<body>
  <h1>正则表达式之入门</h1>
  <div class="content">
    <div class="info">
      <h2>说明：</h2>
      <p>本例提供2个验证规则可供选择：手机号码和相邻重复单词验证</p>
      <p>除提供的验证规则外，也可以自定义验证规则进行匹配验证</p>
    </div>
    <form>
      <fieldset>
        <legend>匹配测试</legend>
        <div class="input-group">
          <label for="test-text">待匹配的文本：</label><input id="js_str" class="input-box" type="text" name="test-text">
        </div>
        <div class="input-group">
          <label for="regexp">用以匹配的正则：</label><div class="input-box">
            <input id="js_reg" class="select" type="text" name="regexp">
            <span id="js_toggle" class="arrow-down"></span>
            <ul id="js_option" class="opt-card">
              <li data-type="mobile" class="option">验证是否是手机号码</li>
              <li data-type="word" class="option">验证是否有相邻重复单词</li>
            </ul>
          </div>
        </div>
        <div class="input-group">
          <input id="js_check" class="check-btn" type="button" value="开始验证">
        </div>
      </fieldset>
    </form>
    <div class="result">
      <h2>测试结果：</h2>
      <p id="js_result"></p>
      <p id="js_info"></p>
    </div>
  </div>
  <script src="./script/main.js"></script>
</body>
</html>
